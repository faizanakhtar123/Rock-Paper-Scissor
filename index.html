<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>RPS-Game</title>
  </head>
  <body>
    <center>
      <h1>Play Rock Paper Scissor Game</h1>
      <h2>Click One of the following to play game</h2>
    </center>
    <div class="game">
      <button onclick=" rockClicked() ">👊🏻Rock</button>
      <button onclick=" paperClicked() ">🤚🏻Paper</button>
      <button onclick="scissorClicked() ">✌🏻Scissor</button>
      <button id="reset-button" onclick="resetScore()">Reset Score</button>
    </div>
    <center>
      <div>
        <h3 id="result"></h3>
      </div>
    </center>
    <div>
      <h4 id="score">No Game Played Yet</h4>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
